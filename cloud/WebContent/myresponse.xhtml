<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	
	<h:head>
		<title> Response </title>
	</h:head>
	<h:body>
	
		
		
		<h:form enctype="multipart/form-data">
			Hello, #{uploadBean.name}
			<br/>
			<h:inputHidden name="#{uploadBean.containerName}" value="#{uploadBean.name}"></h:inputHidden>
			<br/>
			<h:inputFile value="#{uploadBean.file}" mode="simple" skinSimple="true" />
			
			
			<br/>
			<br/>
			<h:commandButton value="Upload"  action="#{uploadBean.upload()}" ></h:commandButton>
			<br/>
			
		</h:form>
	
	</h:body>
	
</html>
